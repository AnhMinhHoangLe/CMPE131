{% extends 'layout.html' %}

{% block content %}
	<h1>Schedule your task here!</h1>
	<br><br>
		<form action="" method="post" name="add">
			{{ form.hidden_tag() }}
            <legend>{{ legend }} </legend>
            {% if legend ==  'Edit Tasks' %}
				<div class="form-group">
						<input type="text" class ="form-control" name="description" placeholder="Description" value ={{todo.description}} required >
						<input type="datetime-local" class="form-control"  name="deadline" placeholder="Date" value={{u}} required >
            <!-- <input type="date" class="form-control"  name="deadline_time" placeholder="Time" value = {{todo.deadline.date}} required>  -->
                </div>
            {% else %}
            <div class="form-group">
                    <input type="text" class ="form-control" name="description" placeholder="Description"  required >
                    <input type="datetime-local" class="form-control"  name="deadline" placeholder="Date"  required >
                    <!-- <input type="time" class="form-control"  name="deadline_time" placeholder="Time" required> -->
            </div>
            {% endif %}

			
				</div>
					  <br><br> 
				<div>
					<button>Save</button>
					
					<br><br><br>
				</div>
		</form>


{% endblock content %}
