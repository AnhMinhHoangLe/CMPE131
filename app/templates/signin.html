{% extends 'layout.html' %}

{% block content %}

<body>
    <h2>Sign In</h2>
    <br><br>
    <form action="" method="POST" , name="login">
        {{ form.hidden_tag() }}
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" required minlength="4" maxlength="8" size="10">
            <br><br>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required minlength="8">
        </div>
            <br><br>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
        <div>
            <p>No account?
                <a href="{{url_for('signUp')}}">
                    Sign Up</a></p>

        </div>


    </form>
</body>
{% endblock content %}
