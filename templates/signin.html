{% extends 'layout.html' %}

{% block content %}

<body>
    <h2>Sign In</h2>
    <form action="" method="POST">
        <div>
            {{form.username.label()}}
            {{form.username(min=4, max=6)}}
            <br><br>
        </div>
        <div>
            {{form.password.label()}}
            {{form.password(min=8)}}

        </div>
        <div>
            {{form.submit()}}
        </div>
        <div>
            <p>No account?
                <a href="{{url_for('signUp')}}">
                    Sign Up</a></p>

        </div>
    </form>
</body>
{% endblock content %}
